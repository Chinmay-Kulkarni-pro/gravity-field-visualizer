<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gravity Field — Scientific Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="game">

    <!-- HUD -->
    <div class="hud">
      <h2>GRAVITY FIELD</h2>

      <div class="row">
        <span class="label">Gravity (g)</span>
        <span class="value"><span id="gval">9.8</span> m·s⁻²</span>
      </div>
      <input id="gravity" type="range" min="1" max="25" step="0.1" value="9.8">

      <div class="row">
        <span class="label">Orbit Mode</span>
        <select id="mode">
          <option value="circular">Circular</option>
          <option value="elliptical">Elliptical</option>
          <option value="precess">Precessing</option>
        </select>
      </div>

      <div class="section">
        <strong>Kinematics</strong>
        <div class="row"><span class="label">r</span><span class="value" id="r"></span></div>
        <div class="row"><span class="label">ω</span><span class="value" id="w"></span></div>
        <div class="row"><span class="label">v</span><span class="value" id="v"></span></div>
        <div class="row"><span class="label">aₙ</span><span class="value" id="ac"></span></div>
      </div>

      <div class="section">
        <strong>Energy (norm.)</strong>
        <div class="row"><span class="label">K</span><span class="value" id="K"></span></div>
        <div class="row"><span class="label">U</span><span class="value" id="U"></span></div>
        <div class="row"><span class="label">E</span><span class="value" id="E"></span></div>
      </div>

      <p class="note">
        Analytic motion with derived physical quantities.<br>
        Stable by construction.
      </p>
    </div>

    <!-- SCENE -->
    <div class="scene" id="scene">
      <div class="core"></div>
      <div class="orb" id="orb"></div>

      <!-- Vectors -->
      <div class="vector vel" id="vVec"></div>
      <div class="vector acc" id="aVec"></div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
